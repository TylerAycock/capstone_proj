<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./parks.css">
    <title>National Parks</title>
</head>
<body>
    <header>
        <img src="./images/NPS-Transparent-Logo.png" alt="national park logo" id="logo">
        <h1 id="header">National Parks List</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/reservations">Profile</a>
            <a href="/parks">National Parks</a>
        </nav>
    </header>
    <main>
        <section id="form-section">
    
                <label for="park-select">Filter:</label>
                <select id="park-select"></select>
    
                <input id="submit" type="submit">
        </section>
        <section id="nat-parks">
            <table id="key-table">
                <tr id="table-heading">
                    <th id="tn">Name</th>
                    <th>State</th>
                    <th>Acrearage</th>
                    <th>Established</th>
                </tr>
            </table>
            <table id="park-table" >
            </table>
        </section>
    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./parks.js"></script>
</body>
</html>
