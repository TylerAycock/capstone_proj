<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Campsite Reservations</title>
</head>
<body>
    <header>
        <img src="./images/NPS-Transparent-Logo.png" alt="national park logo" id="logo">
        <h1 id="header">National Park Campsites</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/reservations">Reservations</a>
            <a href="/parks">National Parks</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="banner">
                <h2>Available Sites</h2>
            </div>
            <section id="park-list"></section>
        </div>
        <div>
            <div class="banner cart">
                <img src="./images/shopping_cart.png" id="shopping_cart" alt="shopping cart">
                <button id="reserve" class="hide">Reserve</button>
            </div>
            <section id="res-list"></section>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
