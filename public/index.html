<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Campsite Reservations</title>
</head>
<body>
    <header>
        <img src="./images/NPS-Transparent-Logo.png" alt="national park logo" id="logo">
        <h1 id="header">National Park Campsites</h1>
        <nav>
            <a href="">Home</a>
            <a href="./reservations.html">Reservations</a>
            <a href="./parks.html">National Parks</a>
        </nav>
    </header>
    <main>
        <section id="park-list" class="container">
            <button id="park-btn" onclick="addReserve">Check Availability</button>
            <div id="all-sites">
                <ul id="sites"></ul>
            </div>
        </section>
        <section id="res-list" class="container">
            <div>
                <ul id="new-res">
                    <li class="hide">Reservation confirmed, Happy Camping!</li>
                    <img src="./images/checkmark.png" alt="" id="check" class="hide">
                </ul>

            </div>
            <button id="reserve" class="hide">Reserve</button>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
